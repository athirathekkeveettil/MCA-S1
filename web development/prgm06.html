            h2{
                color: blue;

          }

          }
        </style>
    </head>
    <body>
        <center>
          <h2><u><b><i>PRODUCT DETAILS</i></b></u></h2>

                                    <tr>
                                        <td align="center" colspan="2">
                                            <br>
                                        <input type="submit" name="sub1" value="Submit">
                                        <input type="reset" name="sub2" value="Cancel"></td>
                                        </tr>
            </table>
            </form>
            </center>
