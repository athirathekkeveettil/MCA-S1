<html>
  <head>
     <title>Cascading Style Sheet</title>
     <link rel="stylesheet" href="style.css">
  </head>
    <body>
    
      <center>
      
        <form id="F1" onsubmit="return val()"  method="POST" >
        <br>
        <br>
        <h3 style="color:brown">STUDENT MARK LIST</h3>
          <table >
          
            <tr style="color:green">
              <td>Subject</td>
              <td><input id="subject"  ></td> 
            </tr>
            
            <tr style="color:red">
              <td>Mark 1</td>
              <td><input id="mark1"></td>
            </tr>
            
            <tr style="color:red">
              <td>Mark 2</td>
              <td><input id="mark2" ></td>
            </tr>
            
          </table>
          <br>
          <tr>
               <td><input  type="submit" value="click" id="click"</td>
               <td><input  type="submit" value="clear" onclick="clear()" id="clear"></td>
          </tr>
        </form>
        
      </center>
      
    </body>
</html>
